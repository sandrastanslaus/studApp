
<ion-header>

  <ion-navbar>
    <ion-title> Student Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onStudentLogin(f)">
  <ion-list>
    <ion-item>
      <ion-label floating>Username(ID)</ion-label>
     <ion-input type="text" [(ngModel)]="data.username" name="username" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password" ></ion-input>
    </ion-item>

    <button ion-button (click)="onStudentLogin()" type="submit" block>Login </button>
    <button ion-button (click)="onGoToStudentRegistration()" type="button" block clear> Register Here</button>
  </ion-list>
</form>

</ion-content>
