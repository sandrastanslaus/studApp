
<ion-header>

  <ion-navbar>
    <ion-title> Student Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onStudentLogin(f)">
  <ion-list>
    <ion-item>
      <ion-label floating>Username(ID)</ion-label>
     <ion-input type="text"
                name="username"
                ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"
                 name="password"
                 ngModel></ion-input>
    </ion-item>

    <button
      ion-button
      type="submit"
      block> Login </button>

    <button
    ion-button (click)="onGoToStudentRegistration()"
    type="button"
    block
    clear> Register Here</button>
  </ion-list>
</form>

</ion-content>
