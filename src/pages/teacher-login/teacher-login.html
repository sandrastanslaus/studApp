
<ion-header>

  <ion-navbar>
    <ion-title> Teacher Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text"
                   name="teacheremail"
                   [(ngModel)]="loginData.email" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"
                   name="teacherpassword"
                   [(ngModel)]="loginData.password"></ion-input>
      </ion-item>
    </ion-list>
  <button
    ion-button (click)="login()"
    type="submit"
    block> Login </button>
  <a href="#" (click)="signup()">Signup for an Account</a>
</ion-content>
