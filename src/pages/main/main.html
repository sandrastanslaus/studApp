
<ion-header>
  <ion-toolbar>
    <ion-title text-center>Main</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="body">
<ion-list class="wrapper">
  <ion-item>
    <ion-label>Select Date</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label floating>Select Student</ion-label>
    <ion-select [(ngModel)]=" selectstudent" multiple="true" cancelText="No" oKText="Okay!">
    </ion-select>
  </ion-item>
  <button
    ion-button color="dark"
    type="submit"
    block>Check Student status</button>

  <button
    ion-button color="dark" (click)="showConfirm()"
    type="submit"
    block>Check Today's Attendance</button>

</ion-list>
<div id="footer">
  <button ion-button color="dark" (click)="logoutUser()" block>
    Log Out
  </button>
</div>


</ion-content>
