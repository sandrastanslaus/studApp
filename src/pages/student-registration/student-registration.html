
<ion-header>

  <ion-navbar>
    <ion-title>Student Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"
                   name="email"
                   [(ngModel)]="signupData.email"
                   required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username(ID)</ion-label>
        <ion-input type="text"
                   name="username"
                   [(ngModel)]="signupData.studentid"
                   required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"
                   name="password"
                   [(ngModel)]="signupData.password"
                   required
                   [minlength]="6"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password"
                   name="password"
                   [(ngModel)]="signupData.ConPassword"
                   required></ion-input>
      </ion-item>

      <button
        ion-button (click)="signup()"
        ion-button
        type="submit"
        block
      > Register </button>
    </ion-list>




</ion-content>
