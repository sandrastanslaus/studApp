
<ion-header>

  <ion-navbar>
    <ion-title>Teacher Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">

    <ion-list class="wrapper">

      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-select [(ngModel)]="signupData.title">
          <ion-option value="prof">Prof.</ion-option>
          <ion-option value="mr">Mr.</ion-option>
          <ion-option value="mrs">Mrs.</ion-option>
          <ion-option value="miss">Ms.</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text"
                   name="teachername"
                   [(ngModel)]="signupData.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text"
                   name="teacheremail"
                   [(ngModel)]="signupData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Select Course</ion-label>
        <ion-select [(ngModel)]="signupData.course" multiple="true" cancelText="No" oK Text="Okay!">
          <ion-option value="compiler" selected="true">Principles of Compiler</ion-option>
          <ion-option value="data structures" selected="true">Data Structures</ion-option>
          <ion-option value="java" selected="true">Java</ion-option>
          <ion-option value="computer networks" selected="true">Computer Networks</ion-option>
          <ion-option value="embedded systems" selected="true">Embedded Systems</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"
                   name="teacherpassword"
                   [(ngModel)]="signupData.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password"
                   name="tecaherconfirmpassword"
                   [(ngModel)]="signupData.ConPassword"></ion-input>
      </ion-item>

    </ion-list>
  <button
    ion-button color="dark"  (click)="signup()"
    type="submit"
    block> Register </button>
</ion-content>
