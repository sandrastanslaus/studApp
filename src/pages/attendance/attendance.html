<ion-header>

  <ion-navbar>
    <ion-title>attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
<form>
  <ion-list class="wrapper">
    <ion-item>
      <ion-label floating>Student(ID)</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date/Time</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button color="dark" type="button" block >Save</button>
    </div>

    <div padding>
      <button ion-button (click)= "showAttendance()" type="button" block clear >Click to show today's attendance</button>
    </div>

  </ion-list>
</form>
</ion-content>
